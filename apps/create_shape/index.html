<!DOCTYPE html>
<html>
	<title>HTML5 Canvas</title>

	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
	 
    <style type="text/css">
        html, body {
            height:100%; 
            width:100%; 
            margin:0; 
            touch-action:none;
        }
		canvas {
            touch-action:none;
        }
	</style>	
	<head>
        <script src="Charm.js"></script>
        <script type="text/javascript">
            var charm   = new Charm();
            window.addEventListener ("load", function () {
                app = new App(charm);
                app.start ("content0","auto");         
                window.oncontextmenu    = function (event) {
                        event.preventDefault ();
                        event.stopPropagation ();
                        return false;
                };
            });

        </script> 
	</head>	
  
	<body>
        <div id="content0" unselectable="on" 
        style="
            background-color:#ffffff; 
            position:relative; 
            width: 100%; 
            height:100%; 
            margin-right: auto; 
            margin-left: auto;">
        </div>
    </body>
</html>
