<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dam Break SPH Simulation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #simulation-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        .info-panel {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        #overlay-text {
            position: absolute; /* Important for positioning over the canvas */
            top: 15%;      /* Adjust as needed */
            left: 50%;     /* Adjust as needed */
            color: white;  /* Adjust as needed */
            font-family: sans-serif; /* Adjust as needed */
            text-align: center;
            transform: translate(-50%, -50%); 
            font-size: 15px; /* Adjust as needed */
            z-index: 10;    /* Make sure it's above the canvas */
            pointer-events: none; /*  Important!  Allows interaction with Three.js */
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <div id="simulation-container"></div>
    <div id="overlay-text">
        Press A or D to rotate.
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
