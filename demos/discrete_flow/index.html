    <style>

        .container {

        button {

        button:hover {

        }

            width: 300px;
            min-height: 150px;
            resize: vertical;
            margin-bottom: 10px;
            padding: 10px;

        }
        #logButton {
            padding: 10px 20px;

            cursor: pointer;
