<head>

    <style>

        .container {
            width: 100%;
            /* height: 100vh; */
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 0, 0);
            flex-direction: column;
            padding-top:50px;
            /* background-color: #f5f5f5; Added for visibility */
        }

        .row-t {
            max-width: 700px;
            /* padding-top:10px; */
            /* padding-bottom: 10px; */
            padding-left:20px;
            padding-right:20px;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            flex-direction: row;
            font-family:Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        .row-1 {
            max-width: 700px;
            padding-top:10px;
            padding-bottom: 10px;
            padding-left:20px;
            padding-right:20px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(0, 0, 0);
            flex-direction: row;
            font-family:Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #9eb4b0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #85919e;
        }

        label {
            display: block; /* Makes the label take up the full width */
            text-align: center;
            margin-bottom: 5px; /* Adds some spacing below the label */
            font-size: 14px;
            font-family:Arial, Helvetica, sans-serif;
            color: black;
        }

        input[type="number"] {
            width: 100px; /* Adjust width as needed */
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin:10px;
            font-family:Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        .simControlContainer{
            font-family: Arial, sans-serif;
            text-align: center;
            justify-content: center;
            /* align-items: center; */
            display: flex;
            flex-direction:row;
            margin-top      :50px;
            margin-bottom   :30px;
        }
        .descriptionColumn{
            text-align: left;
            /* font-family: monospace; */
            margin-left:10px;
            margin-right:10px;
            width: 700px;
            font-size: 14px;
        }
        .inputColumn{
            text-align: center;
            flex-direction: column;
        }
        #textInput {
            width: 200px;
            min-height: 370px;
            resize: vertical;
            margin-top: 15px;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        #logButton {
            padding: 10px 20px;
            background-color: #677068;
            width:100%;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>

    <div class="simControlContainer">
