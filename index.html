<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Website</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
  .container { max-width: 800px; margin: auto; overflow: hidden; }
  header { background: #797979; color: white; padding-top: 30px; min-height: 70px; border-bottom: #cfcfcf 3px solid; }
  header a { color: #ffffff; text-decoration: none; text-transform: uppercase; font-size: 16px; }
  header ul { padding: 0; list-style: none; }
  header li { display: inline; padding: 0 20px 0 20px; }
  header #branding { float: left; }
  header #branding h1 { margin: 0; }
  header nav { float: right; margin-top: 10px; }
  header .highlight, header .current a {font-weight: bold; padding: 0.5em;}
  header a:hover { color: #ffffff; font-weight: bold; }
  .profile { padding: 30px; background: #ffffff; }
  .profile img { max-width: 150px; margin: 0 auto; display: block; }
  .profile h2 { text-align: center; color: #333; }
  .profile p { text-align: center; color: #666; }
  footer { background: #797979; color: white; text-align: center; padding: 10px; position: fixed; left: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1><span class="highlight">Agra Barecasco</h1>
      </div>
      <nav>
        <ul>
          <li class="current"><a href="index.html">Home</a></li>
          <li><a href="index.html">About</a></li>
          <li><a href="index.html">Contact</a></li>
          <li><a href="demo_list.html">Demos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="profile">
    <div class="container">
      <!-- <img src="images/agra.jpg" alt="Profile Picture"> -->
      <div class="title">Simulation Engineer, Data Analyst, Educator</div>
      <div class="description">
        <p>Currently under construction...</p>
      </div>
  </section>

  <footer>
    <p>-</p>
  </footer>
</body>
</html>
